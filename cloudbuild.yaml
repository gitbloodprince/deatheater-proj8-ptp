steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'northamerica-northeast2-docker.pkg.dev/p8-deatheater-hybrid/app-image-repo/app-image',
      '.'
    ]

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'northamerica-northeast2-docker.pkg.dev/p8-deatheater-hybrid/app-image-repo/app-image'
    ]

  # Step 3: Deploy to Cloud Run with environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'deatheater-proj8-ptp',
      '--image', 'northamerica-northeast2-docker.pkg.dev/p8-deatheater-hybrid/app-image-repo/app-image',
      '--region', 'northamerica-northeast2',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars',
      'DB_SERVER=sqldeathserver.database.windows.net,DB_NAME=studentsdb,DB_USER=thedarklord,DB_PASSWORD=Newman@1234'
    ]
